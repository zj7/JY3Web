<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>回到顶部</title>
		<style>
			div{
				margin: 0 auto;
				width: 600px;
				height: 800px;
			}
			div:nth-child(1){
				background-color: red;
			}
			div:nth-child(2){
				background-color: green;
			}
			div:nth-child(3){
				background-color: blue;
			}
			#arrow{
				width: 40px;
				height: 40px;
				position: fixed;
				right: 12%;
				top: 90%;
			}
			#arrow img{
				width: 35px;
				height: 40px;
			}
		</style>
	</head>
	<body>
		<a name="top"><div></div></a>
		<div></div>
		<div></div>
		<div id="arrow">
			<a href="#top"><img src="../img/上箭头.svg" /></a>
		</div>
	</body>
</html>
