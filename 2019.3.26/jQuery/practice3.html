<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>onclick</title>
		
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
		<p>段落1</p>
		<p>段落2</p>
		<script>
			$(function(){
				$("p").click(function(){
					alert($(this).text())
				})
			})
		</script>
	</body>
</html>
