<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<title>微信通讯录界面</title>
		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/container.css" />
		<link rel="stylesheet" href="../css/signal.css" />
		<link rel="stylesheet" href="../css/subContainer1.css" />
		<link rel="stylesheet" href="../css/title.css" />
		<link rel="stylesheet" href="../css/titleExpansion.css" />

		<link rel="stylesheet" href="../css/subContainer2.css" />

		<link rel="stylesheet" href="../css/friends.css" />

		<link rel="stylesheet" href="../css/menu.css" />
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
		<div id="container">
			<div id="signal">
				<div id="leftsignal">
					<ul>
						<li class="havesignal"></li>
						<li class="havesignal"></li>
						<li class="havesignal"></li>
						<li class="havesignal"></li>
						<li></li>
					</ul>
					<span>中国联通</span>
					<img src="../img/WIFI.svg" />
				</div>
				<div id="centersignal">
					<span>19:00</span>
				</div>
				<div id="rightsignal">
					<img src="../img/锁定.svg" />
					<span>77%</span>
					<img src="../img/电量.svg"/ id="img1">
				</div>
			</div>
	
			<div id="subContainer2">
				<div id="title">
					<div id="leftTitle">
						<span>微信(7)</span>
					</div>
					<div id="rightTitle">
						<img src="../img/放大镜.svg" />
						<img src="../img/加号.svg" / id="plus">
					</div>
				</div>
				<div id="titleExpansion">
					<div id="titleEx1">
						<img src="../img/发起群聊.svg" />
						<span>发起群聊</span>
					</div>
					<div id="titleEx2">
						<img src="../img/添加朋友.svg" />
						<span>添加朋友</span>
					</div>
					<div id="titleEx3">
						<img src="../img/扫一扫.svg" />
						<span>扫一扫</span>
					</div>
					<div id="titleEx4">
						<img src="../img/收付款.svg" />
						<span>收付款</span>
					</div>
					<div id="titleEx5">
						<img src="../img/帮助与反馈.svg" />
						<span>帮助与反馈</span>
					</div>
				</div>
				<div id="friends">
					<div class="friendsTitle" id="fT1">
						<span>朋友推荐</span>
					</div>
					<div id="fN1">
						<div class="friendsName">
							<div id="qunliao">
								<img src="../img/群聊1.svg" />
							</div>
							<span>群聊</span>
						</div>
						<div class="friendsName">
							<div id="biaoqian">
								<img src="../img/标签.svg" />
							</div>
							<span>标签</span>
						</div>
						<div class="friendsName">
							<div id="gongzhonghao">
								<img src="../img/公众号.svg" />
							</div>
							<span>公众号</span>
						</div>
					</div>
					<div class="friendsTitle" id="fTA">
						<span>A</span>
					</div>
					<div id="fN2">
						<div class="friendsName">
							<div id="photoA"></div>
							<span>A1</span>
						</div>
						<div class="friendsName">
							<div id="photoA"></div>
							<span>A2</span>
						</div>
						<div class="friendsName">
							<div id="photoA"></div>
							<span>A3</span>
						</div>
					</div>
					<div id="sidemenu">
						<ul>
							<li>↑</li>
							<li>☆</li>
							<li>A</li>
							<li>B</li>
							<li>C</li>
							<li>D</li>
							<li>E</li>
							<li>F</li>
							<li>G</li>
							<li>H</li>
							<li>I</li>
							<li>J</li>
							<li>K</li>
							<li>L</li>
							<li>M</li>
							<li>N</li>
							<li>O</li>
							<li>P</li>
							<li>Q</li>
							<li>R</li>
							<li>S</li>
							<li>T</li>
							<li>U</li>
							<li>V</li>
							<li>W</li>
							<li>X</li>
							<li>Y</li>
							<li>Z</li>
							<li>#</li>
							<li>↓</li>
						</ul>
					</div>
				</div>
			</div>

			<div id="menu">
				<a href="wechat.html">
					<div class="subdiv">
						<div class="message">
							<span>7</span>
						</div>
						<img src="../img/微信.svg" />
						<span>微信</span>
					</div>
				</a>
				<a href="wechat2.html">
					<div class="subdiv">
						<!--<div class="message">
							<span>5</span>
						</div>-->
						<img src="../img/通讯录.svg" />
						<span>通讯录</span>
					</div>
				</a>
				<a href="wechat3.html">
					<div class="subdiv">
						<!--<div class="message">
							<span>3</span>
						</div>-->
						<img src="../img/发现.svg" />
						<span>发现</span>
					</div>
				</a>
				<a href="wechat4.html">
					<div class="subdiv">
						<!--<div class="message">
							<span>1</span>
						</div>-->
						<img src="../img/我.svg" />
						<span>我</span>
					</div>
				</a>
			</div>
		</div>
	</body>
	<script>
		$(function(){
			$("#plus").click(function(){
				$("#titleExpansion").toggle()
			})
		})
	</script>
</html>
