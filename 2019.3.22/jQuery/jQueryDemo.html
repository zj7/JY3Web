<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>点击移动</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			body{
				position: fixed;
				width: 100%;
				height: 100%;
			}
			#rightdiv{
				width: 100%;
				height: 100%;
				background-color: crimson;
				transition: all 1s;
			}
			#leftdiv{
				width: 100%;
				height: 100%;
				background-color: blue;
				position: absolute;
				top: 0px;
				z-index: -1;
			}
			a{
				text-decoration: none;
				color: white;
				font-size: 26px;
			}
			ul li{
				text-indent: 20px;
			}
			.move{
				transform: translate(160px);
			}
		</style>
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
		<div id="rightdiv">
			<img src="../img/plus.svg" id="img1" />
		</div>
		<div id="leftdiv">
			<ul>
				<li><a href="#">Tasks</a></li>
				<li><a href="#">Messages</a></li>
				<li><a href="#">New Post</a></li>
				<li><a href="#">Settings</a></li>
				<li><a href="#">Starred</a></li>
				<li><a href="#">Logout</a></li>
			</ul>
		</div>
	</body>
	<script>
		$(function(){
			$("#img1").click(function(){
				$("#rightdiv").toggleClass("move")
			})
		})
	</script>
</html>
